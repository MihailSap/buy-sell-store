databaseChangeLog:
  - changeSet:
      id: 6
      author: SapeginMihail
      changes:
        - renameColumn:
            tableName: product
            oldColumnName: cost
            newColumnName: supplier_cost
            columnDataType: INT

        - addColumn:
            tableName: product
            columns:
              - column:
                  name: seller_id
                  type: BIGINT
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: seller_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_product_seller
