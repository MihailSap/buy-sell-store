databaseChangeLog:
  - changeSet:
      id: 8
      author: vyacheslav_dzhabarov
      changes:
        - addColumn:
            tableName: product
            columns:
              - column:
                  name: supplier_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: buyer_id
                  type: BIGINT
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: supplier_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_product_supplier

        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: buyer_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_product_buyer