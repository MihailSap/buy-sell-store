databaseChangeLog:
  - changeSet:
      id: 2
      author: vyacheslav_dzhabarov
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: category
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: archived
                  type: BOOLEAN
                  defaultValueBoolean: false